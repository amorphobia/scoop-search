name: ci

on:
  push:
    tags:
      - "v*.*.*"
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: windows
            arch: amd64
            output: scoop-search.exe
          - target: windows
            arch: 386
            output: scoop-search.exe

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build
        run: GOOS=${{ matrix.target }} GOARCH=${{ matrix.arch }} go build -o scoop-search.exe -v .

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.target }}-${{ matrix.arch }}-${{ matrix.output }}
          path: scoop-search.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'shilangyu/scoop-search'
        with:
          files: |
            scoop-search.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
